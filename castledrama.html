<html>
  <head>
    <title>Castle Drama</title>
    <script type="text/javascript"
    src="game.js"></script>

    <style type="text/css">
    body { text-align: center; }
	  div { display: none; }
	  body { background-color: lightgrey; }
    </style>
  </head>
 <body onload="start();">
  
    <h2>Castle Drama</h2>
  
	<div id="startPage">  
    	<img src="castle.gif" alt="Castle">
    	<br>
    	<input type="button" value="Start the Game"
                 onclick="start()";>
     	</br>
	</div>
	<div id="helpPage"
     		style="text-align:center">
     	<input type="button" value="Click for Help"
            onclick="help()";>
            </div>
<div id="storyline">
        <h2>Pick Name For Your Prince:</h2>
         <input type="text" id="nameBox" size=20 value="">
         <input type="button" value="Enter"
         onclick="pickPrine();">
         <input type="button" value="Next"
         onclick="nextPage(1);">
 	</div>
  </body>
</html>
